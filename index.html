  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
    }
    h2 {
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }
    .gallery {
      column-count: 3;
      column-gap: 10px;
    }
    .gallery a {
      display: inline-block;
      margin-bottom: 10px;
      width: 100%;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      break-inside: avoid;
    }
    @media (max-width: 800px) {
      .gallery { column-count: 2; }
    }
    @media (max-width: 500px) {
      .gallery { column-count: 1; }
    }
  </style>
</head>
